name: Deployment
on:
  push:
    branches: [main]
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Set environments
        run: echo "CURRENT_DATE=$(date +%Y-%m-%d_%H%M%S-utc)" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Setup Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Setup Fandogh CLI
        run: |
          pip install fandogh-cli
      - name: deploy
        env:
          FANDOGH_SERVICE_NAME: ${{ secrets.FANDOGH_SERVICE_NAME }}
          FANDOGH_USERNAME: ${{ secrets.FANDOGH_USERNAME }}
          FANDOGH_PASSWORD: ${{ secrets.FANDOGH_PASSWORD }}
          APP_DOMAIN: ${{ secrets.APP_DOMAIN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          IMAGE_VERSION: "v$GITHUB_RUB_ID-$CURRENT_TIME"
        run: |
          yes | fandogh login --username="$FANDOGH_USERNAME" --password="$FANDOGH_PASSWORD"
          fandogh image init --name="$FANDOGH_SERVICE_NAME"
          fandogh image publish --version="$IMAGE_VERSION"
          fandogh service deploy --image="$FANDOGH_SERVICE_NAME" --version="$IMAGE_VERSION" --name="$FANDOGH_SERVICE_NAME" --port 3000 --hosts="$APP_DOMAIN"

